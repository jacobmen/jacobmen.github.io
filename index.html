<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <title>JepSearch</title>
</head>

<body>
    <div class="container">
        <h1>JepSearch</h1>
        <div id="search-container">
            <input id="userInput" type="text" placeholder="Search">
            <select id="display-amount">
                <option value="10">Display Amount (10 by Default)</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>
        <button id="searchBtn" disabled>Please wait for information to load</button>
        <button type="button" id="collapsible">Options</button>
        <div id="content">
            <!--Dropdown for the categories-->
            <div class="dropdown" tabindex="-1">
                <div id="myDropdown" class="dropdown-content">
                    <input id="myInput" type="text" placeholder="Category">
                    <div id="drop-container"></div>
                </div>
            </div>
            <!--Contains options for the value dropdown-->
            <select id="value-select">
                <option value="0">All Difficulties</option>
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
                <option value="600">600</option>
                <option value="700">700</option>
                <option value="800">800</option>
                <option value="900">900</option>
                <option value="1000">1000</option>
            </select>
            <input id="datepicker" placeholder="Date Range">
        </div>
        <!--Results filled by script-->
        <table id="results-table">

        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
